    <!-- 
    thead = шапка (сем. тег)
    tr = (table row) строка
    td = (table data) ячейка

    tbody = тело (сем. тег)
    tfooter = подвал (сем. тег)
   -->
  <table border="1">
    <!-- <thead> -->
      <tr>
        <th>0</th>
        <th colspan="2">1</th>
        <!-- <th>2</th> -->
      </tr>
    <!-- </thead> -->
    <!-- <tbody> -->
      <tr>
        <td rowspan="2">3</td>
        <td>4</td>
        <td>5</td>
      </tr>
    <!-- </tbody>
    <tfoot> -->
      <tr>
        <!-- <td>6</td> -->

      </tr>
    <!-- </tfoot> -->
